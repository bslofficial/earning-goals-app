<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEarn - Digital Income</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unityads.unity3d.com/sdk/3.4/unityads.js"></script>
</head>
<body>
    <div id="login-screen" class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p>Login to start earning</p>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">Login / Register</button>
        </div>
    </div>

    <div id="main-app" class="container" style="display: none;">
        <div class="header-card">
            <div class="profile-info">
                <i class="fas fa-user-circle avatar"></i>
                <div>
                    <span id="display-email">User</span>
                    <p id="user-id">ID: Loading...</p>
                </div>
            </div>
            <div class="balance-card">
                <p>Wallet</p>
                <h2>৳<span id="balance">0.00</span></h2>
            </div>
        </div>

        <div class="action-bar">
            <button class="bonus-btn" onclick="claimDailyBonus()"><i class="fas fa-gift"></i> Bonus</button>
            <button class="withdraw-nav" onclick="openWithdraw()"><i class="fas fa-wallet"></i> ৳500</button>
        </div>

        <div class="task-grid">
            <div class="task-card" id="task-1" onclick="startVideoTask(1)">
                <i class="fas fa-play-circle"></i>
                <h3>Task 01</h3>
                <p>Earn ৳5.00</p>
            </div>
            <div class="task-card" id="task-2" onclick="startVideoTask(2)">
                <i class="fas fa-play-circle"></i>
                <h3>Task 02</h3>
                <p>Earn ৳5.00</p>
            </div>
            <div class="task-card" id="task-3" onclick="startVideoTask(3)">
                <i class="fas fa-play-circle"></i>
                <h3>Task 03</h3>
                <p>Earn ৳5.00</p>
            </div>
            <div class="task-card" id="task-4" onclick="startVideoTask(4)">
                <i class="fas fa-play-circle"></i>
                <h3>Task 04</h3>
                <p>Earn ৳5.00</p>
            </div>
        </div>
        
        <div id="cooldown-timer" class="limit-notice" style="display: none;">
            Next tasks available in: <span id="timer-display">00:00:00</span>
        </div>
    </div>

    <div id="withdrawModal" class="modal-bg">
        <div class="modal-box">
            <span class="close-x" onclick="closeWithdraw()">&times;</span>
            <h3>Withdraw</h3>
            <div class="input-group">
                <select id="method"><option value="Bkash">Bkash</option><option value="Nagad">Nagad</option></select>
                <input type="text" id="accountNo" placeholder="Personal Number">
                <input type="number" id="withdrawAmount" placeholder="Min 500">
                <button class="confirm-btn" onclick="sendWithdrawRequest()">Confirm</button>
            </div>
        </div>
    </div>

    <div id="videoOverlay" class="timer-overlay">
        <div class="timer-box"><h2 id="seconds">20</h2><p>Processing Reward...</p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
