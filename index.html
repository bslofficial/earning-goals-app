<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEarn - Premium Watch & Earn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://unityads.unity3d.com/sdk/3.4/unityads.js"></script>
</head>
<body>
    <div class="container">
        <div class="wallet-card">
            <div class="user-info">
                <i class="fas fa-user-circle avatar"></i>
                <div>
                    <span id="username">Guest User</span>
                    <p>Verified Member</p>
                </div>
            </div>
            <div class="balance-info">
                <span>Total Balance</span>
                <h2 id="balance">0.00</h2>
            </div>
        </div>

        <button class="withdraw-main-btn" onclick="openWithdraw()">
            <i class="fas fa-wallet"></i> Withdraw Money
        </button>

        <div id="banner-ad" style="margin-bottom: 20px; min-height: 50px; background: #1e293b; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #475569;">
            Banner Ad Loading...
        </div>

        <div class="task-grid">
            <script>
                for(let i=1; i<=6; i++) {
                    document.write(`
                        <div class="task-card" id="task-${i}" onclick="startVideoTask(${i})">
                            <i class="fas fa-video ad-icon"></i>
                            <h3>Task ${i}</h3>
                            <p>Watch Video</p>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWithdraw()">&times;</span>
            <h3>Withdraw Funds</h3>
            <p style="font-size: 12px; color: #94a3b8; margin-bottom: 15px;">Min Withdraw: $10.00</p>
            <select id="method"><option value="Bkash">Bkash</option><option value="Nagad">Nagad</option></select>
            <input type="text" id="accountNo" placeholder="Enter Account No">
            <input type="number" id="withdrawAmount" placeholder="Enter Amount ($)">
            <button class="submit-btn" onclick="sendWithdrawRequest()">Submit Request</button>
        </div>
    </div>

    <div id="videoOverlay" class="video-overlay">
        <div class="video-content">
            <h2 id="seconds">20</h2>
            <p>Video is playing... Don't skip!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
