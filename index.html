<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEarn Rewards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="auth-screen" class="auth-wrapper">
        <div class="auth-card">
            <div class="logo">৳</div>
            <h2>Member Login</h2>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="login-btn" class="main-btn">Login</button>
            <p id="auth-error"></p>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display: none;">
        <div class="top-nav-blue">
            <div class="user-row">
                <div class="profile-box" onclick="document.getElementById('profileInput').click()">
                    <img id="profile-img" src="https://via.placeholder.com/100" alt="P">
                    <input type="file" id="profileInput" hidden accept="image/*">
                </div>
                <div class="user-meta">
                    <span id="display-name">User</span>
                    <button onclick="handleLogout()" class="logout-btn">Logout</button>
                </div>
            </div>
            <div class="balance-box">
                <small>Wallet Balance</small>
                <h2>৳<span id="balance">0.00</span></h2>
            </div>
        </div>

        <div class="main-content">
            <div class="action-buttons">
                <button onclick="claimDailyBonus()" class="btn-bonus"><i class="fas fa-gift"></i> Daily Bonus</button>
                <button onclick="openWithdraw()" class="btn-withdraw"><i class="fas fa-wallet"></i> Withdraw</button>
            </div>

            <div class="refer-info">
                <i class="fas fa-user-plus"></i> Refer Friend & Earn <b>৳৩০.০০</b>
            </div>

            <div class="tasks-container">
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 01</h3>
                    <p>Earn ৳১০.০০</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 02</h3>
                    <p>Earn ৳১০.০০</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 03</h3>
                    <p>Earn ৳১০.০০</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 04</h3>
                    <p>Earn ৳১০.০০</p>
                </div>
            </div>

            <div id="limit-box" class="cooldown-card" style="display: none;">
                <i class="fas fa-clock"></i> Next Task: <span id="timer-display">00:00:00</span>
            </div>

            <div class="ad-footer">
                <script type="text/javascript">
                    atOptions = { 'key' : '61a6dd9464e05093404bdc74b6f80ff1', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
                </script>
                <script type="text/javascript" src="//www.topcreativeformat.com/61a6dd9464e05093404bdc74b6f80ff1/invoke.js"></script>
            </div>
        </div>
    </div>

    <div id="withdrawModal" class="modal-backdrop">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Withdraw Funds</h3>
                <span class="close-btn" onclick="closeWithdraw()">&times;</span>
            </div>
            <div class="modal-body">
                <label>Select Method</label>
                <select id="method">
                    <option value="Bkash">Bkash</option>
                    <option value="Nagad">Nagad</option>
                </select>
                <label>Account Number</label>
                <input type="text" id="accountNo" placeholder="017xxxxxxxx">
                <label>Amount (Min ৳৫০০)</label>
                <input type="number" id="withdrawAmount" placeholder="Enter Amount">
                <button class="submit-btn" onclick="sendWithdrawRequest()">Confirm Request</button>
            </div>
        </div>
    </div>

    <div id="videoOverlay" class="timer-overlay">
        <div class="timer-circle">
            <h1 id="seconds">২০</h1>
            <p>Wait for Credit</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
