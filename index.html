<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProEarn Rewards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="main-app" class="app-container">
        <div class="top-nav-blue">
            <div class="app-header">
                <h1 class="app-name">ProEarn Rewards</h1>
            </div>
            <div class="user-row">
                <div class="profile-box" onclick="document.getElementById('profileInput').click()">
                    <img id="profile-img" src="https://via.placeholder.com/100" alt="P">
                </div>
                <div class="user-meta">
                    <span id="display-name">User</span>
                    <button onclick="handleLogout()" class="logout-btn">Logout</button>
                </div>
                <div class="balance-info">
                    <small>Balance</small>
                    <h2>৳<span id="balance">0.00</span></h2>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="action-buttons">
                <button onclick="claimDailyBonus()" id="bonus-btn" class="btn-bonus">
                    <i class="fas fa-gift"></i> <span id="bonus-text">Daily Bonus</span>
                </button>
                <button onclick="openWithdraw()" class="btn-withdraw">
                    <i class="fas fa-wallet"></i> Withdraw
                </button>
            </div>

            <div class="refer-info">
                <p><i class="fas fa-user-plus"></i> Refer & Earn <b>৳৩০.০০</b></p>
                <div class="refer-link-box">
                    <input type="text" id="refer-url" readonly value="Generating...">
                    <button onclick="shareReferLink()" class="share-btn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
            </div>

            <div class="tasks-container">
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 01</h3>
                    <p>৳১০.০০</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 02</h3>
                    <p>৳১০.০০</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 03</h3>
                    <p>৳১০.০০</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 04</h3>
                    <p>৳১০.০০</p>
                </div>
            </div>

            <div id="limit-box" class="cooldown-card" style="display: none;">
                <i class="fas fa-clock"></i> Next Task in: <span id="timer-display">24:00:00</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
