<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEarn - Watch & Earn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://adsgram.ai/sdk/v1/adsgram.js"></script>
</head>
<body>
    <div class="container">
        <div class="wallet-card">
            <div class="user-info">
                <i class="fas fa-user-circle avatar"></i>
                <div>
                    <span id="username">Guest User</span>
                    <p>Verified Member</p>
                </div>
            </div>
            <div class="balance-info">
                <span>Total Balance</span>
                <h2 id="balance">0.00</h2>
            </div>
        </div>

        <button class="withdraw-main-btn" onclick="openWithdraw()">
            <i class="fas fa-wallet"></i> Withdraw Money
        </button>

        <div class="task-grid">
            <script>
                for(let i=1; i<=6; i++) {
                    document.write(`
                        <div class="task-card" id="task-${i}" onclick="startVideoTask(${i})">
                            <i class="fas fa-play-circle ad-icon"></i>
                            <h3>Task ${i}</h3>
                            <p>Click to Watch</p>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWithdraw()">&times;</span>
            <h3>Withdraw Funds</h3>
            <p style="font-size: 12px; color: #94a3b8; margin-bottom: 15px;">Minimum Withdraw: $10.00</p>
            
            <select id="method">
                <option value="Bkash">Bkash</option>
                <option value="Nagad">Nagad</option>
            </select>
            <input type="text" id="accountNo" placeholder="Enter Bkash/Nagad No">
            <input type="number" id="withdrawAmount" placeholder="Enter Amount ($)">
            
            <button class="submit-btn" onclick="sendWithdrawRequest()">Submit Request</button>
        </div>
    </div>

    <div id="videoOverlay" class="video-overlay">
        <div class="video-content">
            <h2 id="seconds">15</h2>
            <p>Don't Close! Video is Playing...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
