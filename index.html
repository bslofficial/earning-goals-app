<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProEarn Rewards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="auth-screen" class="auth-wrapper">
        <div class="auth-card">
            <div class="logo">৳</div>
            <h2>ProEarn Rewards</h2>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="login-btn" class="main-btn">Login / Sign Up</button>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display: none;">
        <div class="top-nav-blue">
            <div class="app-title">ProEarn Rewards</div>
            <div class="user-row">
                <div class="profile-box" onclick="document.getElementById('profileInput').click()">
                    <img id="profile-img" src="https://via.placeholder.com/100" alt="P">
                    <input type="file" id="profileInput" hidden accept="image/*">
                </div>
                <div class="user-meta">
                    <span id="display-name">User</span>
                    <button onclick="handleLogout()" class="logout-btn">Logout</button>
                </div>
                <div class="balance-box">
                    <small>Balance</small>
                    <h2>৳<span id="balance">0.00</span></h2>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="action-buttons">
                <button onclick="claimDailyBonus()" id="bonus-btn" class="btn-bonus">
                    <i class="fas fa-gift"></i> <span id="bonus-text">Daily Bonus</span>
                </button>
                <button onclick="openWithdraw()" class="btn-withdraw">
                    <i class="fas fa-wallet"></i> Withdraw
                </button>
            </div>

            <div class="refer-info">
                <p><i class="fas fa-user-plus"></i> Refer & Earn <b>৳৩০.০০</b></p>
                <div class="refer-link-box">
                    <input type="text" id="refer-url" readonly value="Generating...">
                    <button onclick="shareReferLink()" class="share-btn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
            </div>

            <div class="tasks-container">
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 01</h3>
                    <p>৳১০.০০</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 02</h3>
                    <p>৳১০.০০</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 03</h3>
                    <p>৳১০.০০</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 04</h3>
                    <p>৳১০.০০</p>
                </div>
            </div>

            <div id="limit-box" class="cooldown-card" style="display: none;">
                <i class="fas fa-clock"></i> Next Task in: <span id="timer-display">24:00:00</span>
            </div>
        </div>
    </div>

    <div id="withdrawModal" class="modal-backdrop">
        <div class="modal-box">
            <h3>Withdraw</h3>
            <select id="method"><option value="Bkash">Bkash</option><option value="Nagad">Nagad</option></select>
            <input type="text" id="accountNo" placeholder="Personal Number">
            <input type="number" id="withdrawAmount" placeholder="Min ৳৫০০">
            <button class="submit-btn" onclick="sendWithdrawRequest()">Confirm Request</button>
            <p onclick="closeWithdraw()" style="margin-top:10px; cursor:pointer; color:#ccc;">Cancel</p>
        </div>
    </div>

    <div id="videoOverlay" class="timer-overlay">
        <div class="timer-circle">
            <h1 id="seconds">২০</h1>
            <p>Wait for Reward...</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
