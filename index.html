<div class="withdraw-section">
    <button class="withdraw-main-btn" onclick="openWithdraw()">
        <i class="fas fa-money-check-alt"></i> Withdraw My Earnings
    </button>
</div>

<div id="withdrawModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeWithdraw()">&times;</span>
        <div class="modal-header">
            <i class="fas fa-university"></i>
            <h3>Withdraw Money</h3>
        </div>
        <p class="min-limit">Minimum Payout: $10.00</p>
        
        <label>Select Method:</label>
        <select id="method">
            <option value="Bkash">Bkash (Personal)</option>
            <option value="Nagad">Nagad (Personal)</option>
        </select>

        <label>Account Number:</label>
        <input type="text" id="accountNo" placeholder="017xxxxxxxx">

        <label>Amount (USD):</label>
        <input type="number" id="withdrawAmount" placeholder="Min 10.00">

        <button class="submit-btn" onclick="sendWithdrawRequest()">
            Submit Withdrawal <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
