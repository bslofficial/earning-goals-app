<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProEarn Luxury</title>
    <script src="https://cdn.jsdelivr.net/npm/@unityadssdk/unity-ads-sdk@latest/dist/unity-ads.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="side-menu" class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">ProEarn</div>
            <i class="fas fa-times" style="font-size:20px" onclick="toggleMenu()"></i>
        </div>
        <ul class="menu-list">
            <li><a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
            <li><a href="leaderboard.html"><i class="fas fa-chart-line"></i> Top Earners</a></li>
            <li><a href="history.html"><i class="fas fa-wallet"></i> My Payments</a></li>
            <li><a href="refer.html"><i class="fas fa-network-wired"></i> Network Levels</a></li>
            <hr style="border:0; border-top:1px solid #1e293b; margin:10px 0;">
            <li><a href="https://t.me/incomeworld01"><i class="fab fa-telegram-plane"></i> Help Center</a></li>
            <li><a href="#" onclick="handleLogout()"><i class="fas fa-power-off"></i> Logout</a></li>
        </ul>
    </div>

    <div id="loading-screen"><div class="spinner"></div></div>

    <div id="main-app" style="display: none;">
        <div class="top-nav-blue">
            <div class="nav-header">
                <i class="fas fa-align-left menu-trigger" onclick="toggleMenu()"></i>
                <h1 class="app-title-header">DASHBOARD</h1>
                <div style="width:24px"></div>
            </div>
            
            <div class="user-row">
                <div style="display:flex; align-items:center;">
                    <div class="profile-box"><img id="profile-img" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"></div>
                    <div style="margin-left:12px">
                        <p id="display-name" style="font-weight:bold; font-size:16px;">User</p>
                        <p style="font-size:10px; color:#10b981;">● Account Verified</p>
                    </div>
                </div>
                <div class="balance-box">
                    <p style="font-size:10px; color:#94a3b8;">TOTAL BALANCE</p>
                    <h2>৳ <span id="balance">0.00</span></h2>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="action-buttons">
                <button onclick="claimDailyBonus()" id="bonus-btn" class="btn-bonus">
                    <i class="fas fa-crown"></i> <span id="bonus-text">DAILY BONUS</span>
                </button>
                <button onclick="openWithdraw()" class="btn-withdraw">
                    <i class="fas fa-arrow-alt-circle-up"></i> WITHDRAW
                </button>
            </div>

            <div class="grid-container">
                <div class="custom-card">
                    <i class="fas fa-users-crown" style="color:#f59e0b"></i>
                    <p>Referrals</p>
                    <h3 id="refer-count">0</h3>
                </div>
                <div class="custom-card">
                    <i class="fas fa-tasks" style="color:#10b981"></i>
                    <p>Success Tasks</p>
                    <h3 id="tasks-done">0</h3>
                </div>
            </div>

            <div class="grid-container">
                <div class="custom-card task-card" id="card-1" onclick="startVideoTask(1)">
                    <i class="fas fa-play-circle"></i>
                    <p>Elite Task 1</p>
                    <h3 id="timer-1">৳ 10.00</h3>
                </div>
                <div class="custom-card task-card" id="card-2" onclick="startVideoTask(2)">
                    <i class="fas fa-play-circle"></i>
                    <p>Elite Task 2</p>
                    <h3 id="timer-2">৳ 10.00</h3>
                </div>
            </div>

            <div class="refer-info">
                <p style="font-weight:bold; font-size:14px;"><i class="fas fa-gift"></i> Share & Earn Rewards</p>
                <div class="refer-link-box">
                    <input type="text" id="refer-url" readonly value="Loading link...">
                    <button class="share-btn" onclick="copyReferLink()">COPY</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
