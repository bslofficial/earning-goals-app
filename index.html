<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProEarn Rewards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="loading-screen">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Loading ProEarn...</p>
        </div>
    </div>

    <div id="auth-screen" class="auth-wrapper" style="display: none;">
        <div class="auth-card">
            <div class="logo">$</div>
            <h2>ProEarn Rewards</h2>
            <div class="input-field"><i class="fas fa-envelope"></i><input type="email" id="email" placeholder="Email Address"></div>
            <div class="input-field"><i class="fas fa-lock"></i><input type="password" id="password" placeholder="Password"></div>
            <button id="login-btn" class="main-btn">Login / Sign Up</button>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display: none;">
        <div class="top-nav-blue">
            <h1 class="app-title-header">PROEARN REWARDS</h1>
            <div class="user-row">
                <div class="profile-box">
                    <img id="profile-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User">
                </div>
                <div class="user-meta">
                    <span id="display-name">User</span>
                    <button onclick="handleLogout()" class="logout-btn">Logout</button>
                </div>
                <div class="balance-box">
                    <small>Balance</small>
                    <h2>Tk.<span id="balance">0.00</span></h2>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="action-buttons">
                <button onclick="claimDailyBonus()" id="bonus-btn" class="btn-bonus">
                    <i class="fas fa-gift"></i> <span id="bonus-text">Daily Bonus</span>
                </button>
                <button onclick="openWithdraw()" class="btn-withdraw">
                    <i class="fas fa-wallet"></i> Withdraw
                </button>
            </div>

            <div class="refer-info">
                <p><i class="fas fa-user-plus"></i> Refer & Earn <b>Tk.30.00</b></p>
                <div class="refer-link-box">
                    <input type="text" id="refer-url" readonly value="Generating...">
                    <button id="share-btn-action" class="share-btn"><i class="fas fa-share-alt"></i> Share</button>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <p>Total Refer</p>
                    <h3 id="refer-count">0</h3>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <p>Tasks Done</p>
                    <h3 id="tasks-done">0</h3>
                </div>
            </div>

            <div class="tasks-container">
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 01</h3><p>Tk.10.00</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 02</h3><p>Tk.10.00</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 03</h3><p>Tk.10.00</p>
                </div>
                <div class="task-card" onclick="startVideoTask()">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <h3>Task 04</h3><p>Tk.10.00</p>
                </div>
            </div>

            <div id="limit-box" class="cooldown-card" style="display: none;">
                <i class="fas fa-clock"></i> Next Task in: <span id="timer-display">24:00:00</span>
            </div>
        </div>
    </div>

    <div id="withdrawModal" class="modal-backdrop">
        <div class="modal-box">
            <h3>Withdraw Funds</h3>
            <select id="method"><option value="Bkash">Bkash</option><option value="Nagad">Nagad</option></select>
            <input type="text" id="accountNo" placeholder="Personal Account Number">
            <input type="number" id="withdrawAmount" placeholder="Min Amount Tk.500">
            <button class="submit-btn" onclick="sendWithdrawRequest()">Confirm Withdraw</button>
            <p onclick="closeWithdraw()" style="margin-top:15px; cursor:pointer; color:#999;">Close</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
