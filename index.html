<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEarn - Ultimate Rewards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="auth-screen" class="auth-wrapper">
        <div class="auth-card">
            <div class="logo">৳</div>
            <h2>Member Login</h2>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="login-btn" class="main-btn">Login</button>
            <p id="auth-error"></p>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display: none;">
        <div class="top-nav">
            <div class="user-info">
                <div class="profile-upload" onclick="document.getElementById('profileInput').click()">
                    <img id="profile-img" src="https://via.placeholder.com/100" alt="Profile">
                    <input type="file" id="profileInput" hidden accept="image/*">
                    <div class="camera-badge"><i class="fas fa-camera"></i></div>
                </div>
                <div class="meta">
                    <span id="display-name">Loading...</span>
                    <button onclick="handleLogout()" class="logout-link">Logout</button>
                </div>
            </div>
            <div class="balance-display">
                <p>Wallet</p>
                <h2>৳<span id="balance">0.00</span></h2>
            </div>
        </div>

        <div class="action-row">
            <button onclick="claimDailyBonus()" class="bonus-btn"><i class="fas fa-gift"></i> Daily Bonus</button>
            <button onclick="openWithdraw()" class="payout-btn"><i class="fas fa-wallet"></i> Withdraw</button>
        </div>

        <div class="tasks-grid">
            <div class="task-box" id="task-1" onclick="startVideoTask(1)">
                <div class="icon-wrap"><i class="fas fa-play"></i></div>
                <h3>Task 01</h3>
                <p>Earn ৳5.00</p>
            </div>
            <div class="task-box" id="task-2" onclick="startVideoTask(2)">
                <div class="icon-wrap"><i class="fas fa-play"></i></div>
                <h3>Task 02</h3>
                <p>Earn ৳5.00</p>
            </div>
            <div class="task-box" id="task-3" onclick="startVideoTask(3)">
                <div class="icon-wrap"><i class="fas fa-play"></i></div>
                <h3>Task 03</h3>
                <p>Earn ৳5.00</p>
            </div>
            <div class="task-box" id="task-4" onclick="startVideoTask(4)">
                <div class="icon-wrap"><i class="fas fa-play"></i></div>
                <h3>Task 04</h3>
                <p>Earn ৳5.00</p>
            </div>
        </div>

        <div id="limit-box" class="timer-card" style="display: none;">
            Daily Limit Reached! Back in: <span id="timer-display">00:00:00</span>
        </div>

        <div class="footer-banner">
            <p class="ad-label">Sponsored Ad</p>
            <div id="ad-container">
                <script type="text/javascript">
                    atOptions = { 'key' : '61a6dd9464e05093404bdc74b6f80ff1', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
                </script>
                <script type="text/javascript" src="//www.topcreativeformat.com/61a6dd9464e05093404bdc74b6f80ff1/invoke.js"></script>
            </div>
        </div>
    </div>

    <div id="withdrawModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeWithdraw()">&times;</span>
            <h3>Withdraw Money</h3>
            <select id="method"><option value="Bkash">Bkash</option><option value="Nagad">Nagad</option></select>
            <input type="text" id="accountNo" placeholder="Personal Number">
            <input type="number" id="withdrawAmount" placeholder="Min ৳500">
            <button class="confirm-btn" onclick="sendWithdrawRequest()">Send Request</button>
        </div>
    </div>

    <div id="videoOverlay" class="ad-timer-overlay">
        <div class="timer-content">
            <h1 id="seconds">20</h1>
            <p>Wait for Reward...</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
