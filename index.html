<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tasks & Earn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://adsgram.ai/sdk/v1/adsgram.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ProEarn</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="admin.html" class="admin-link">Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="wallet-card">
            <div class="user-info">
                <i class="fas fa-user-circle avatar"></i>
                <div>
                    <span id="username">Guest User</span>
                    <p>Verified Member</p>
                </div>
            </div>
            <div class="balance-info">
                <span>Balance</span>
                <h2 id="balance">0.00</h2>
            </div>
        </div>

        <div class="task-grid" id="taskGrid">
            <script>
                for(let i=1; i<=9; i++){
                    document.write(`<div class="task-card" id="task-${i}" onclick="showAd(${i})">
                        <i class="fas fa-play-circle"></i>
                        <h3>Task ${i}</h3>
                        <p>Watch to Earn</p>
                    </div>`);
                }
            </script>
        </div>

        <div class="leaderboard-card">
            <h3><i class="fas fa-trophy"></i> Global Leaderboard</h3>
            <ul id="leaderboard-list">
                <li><span>1. User_999</span> <span>$145.50</span></li>
                <li><span>2. BSL_Official</span> <span>$138.20</span></li>
                <li><span>3. Dev_Hunter</span> <span>$120.00</span></li>
                <li><span>4. You</span> <span id="user-rank-balance">0.00</span></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
