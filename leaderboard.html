<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaderboard - ProEarn Rewards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .leaderboard-box { background: #1a1f2e; border-radius: 20px; padding: 15px; margin-top: 10px; border: 1px solid rgba(59, 130, 246, 0.2); }
        .leader-item { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 15px; background: #0b0e14; border-radius: 12px; margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .rank-circle { width: 30px; height: 30px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; margin-right: 12px; }
        .user-info-lead { flex: 1; }
        .user-info-lead b { display: block; font-size: 14px; text-transform: capitalize; }
        .user-info-lead small { color: #94a3b8; font-size: 11px; }
        .lead-balance { text-align: right; color: #10b981; font-weight: 800; font-size: 15px; }
        
        /* Top 3 Highlighting */
        .rank-1 { background: #f59e0b !important; color: #000; box-shadow: 0 0 10px #f59e0b; }
        .rank-2 { background: #94a3b8 !important; color: #000; }
        .rank-3 { background: #b45309 !important; color: #fff; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="top-nav-blue">
            <h1 class="app-title-header"><i class="fas fa-trophy"></i> TOP EARNERS</h1>
            <p style="font-size: 12px; opacity: 0.8;">Ranking based on total earnings</p>
        </div>

        <div class="main-content">
            <div id="leaderboard-list" class="leaderboard-box">
                <p style="text-align: center; color: #64748b; padding: 20px;">Fetching rankings...</p>
            </div>

            <a href="index.html" style="display: block; text-align: center; margin-top: 20px; color: #3b82f6; text-decoration: none; font-weight: bold;">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
        import { getDatabase, ref, get, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuLLapNwRk2Fl5rN6F0ezZb9KsMBKhvqA",
            authDomain: "earning-goals-app.firebaseapp.com",
            projectId: "earning-goals-app",
            storageBucket: "earning-goals-app.firebasestorage.app",
            messagingSenderId: "999611133128",
            appId: "1:999611133128:web:f8bd2cb60ac5a07b1249fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        async function loadLeaderboard() {
            const usersRef = ref(db, 'users');
            // ব্যালেন্স অনুযায়ী সর্বোচ্চ ২০ জনকে নিয়ে আসবে
            const topUsersQuery = query(usersRef, orderByChild('balance'), limitToLast(20));
            const snapshot = await get(topUsersQuery);
            const listContainer = document.getElementById('leaderboard-list');
            listContainer.innerHTML = '';

            let users = [];
            snapshot.forEach((child) => {
                users.push(child.val());
            });

            // Firebase limitToLast দেয় Ascending অর্ডারে, তাই আমাদের Descending (বেশি থেকে কম) করতে হবে
            users.reverse();

            users.forEach((user, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                const html = `
                    <div class="leader-item">
                        <div class="rank-circle ${rankClass}">${rank}</div>
                        <div class="user-info-lead">
                            <b>${user.email ? user.email.split('@')[0] : 'User'}</b>
                            <small>${user.totalTaskCount || 0} Tasks Done</small>
                        </div>
                        <div class="lead-balance">Tk.${(user.balance || 0).toFixed(2)}</div>
                    </div>
                `;
                listContainer.innerHTML += html;
            });
        }

        loadLeaderboard();
    </script>
</body>
</html>
